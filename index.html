    <script id="shader-fs" type="x-shader/x-fragment"> //пиксельный шейдер
    precision mediump float;
    varying vec3 vLightWeighting;

    void main(void)
    {
      gl_FragColor = vec4((1.0, 1.0, 1.0) * vLightWeighting, 1.0);
    }

    </script>

    <script id="shader-vs" type="x-shader/x-vertex"> //вершинный шейдер
    
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;

    uniform mat4 mvMatrix;
    uniform mat4 pMatrix;

    uniform mat3 uNMatrix;

    uniform vec3 uAmbientColor;

    uniform vec3 uLightingDirection;
    uniform vec3 uDirectionalColor;

    varying vec3 vLightWeighting;

    void main(void)
    {
        gl_Position = pMatrix * mvMatrix * vec4(aVertexPosition, 1.0);

        vec3 transformedNormal = uNMatrix * aVertexNormal;
        float directionalLightWeighting;
        directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
        vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
    }


    </script>


    <script type="text/javascript">
        var gl;

        function getBc(x, y, z){
            var coords = [];
            var m1, m2, m3, m4;
            var maindet = (b2[0] - b1[0]) * (b3[1] - b1[1]) * (b4[2] - b1[2]) +
                    (b2[1] - b1[1]) * (b3[2] - b1[2]) * (b4[0] - b1[0]) +
                    (b3[0] - b1[0]) * (b4[1] - b1[1]) * (b2[2] - b1[2]) -
                    (b4[0] - b1[0]) * (b3[1] - b1[1]) * (b2[2] - b1[2]) -
                    (b3[2] - b1[2]) * (b4[1] - b1[1]) * (b2[0] - b1[0]) -
                    (b3[0] - b1[0]) * (b2[1] - b1[1]) * (b4[2] - b1[2]);
            var det = (x - b1[0]) * (b3[1] - b1[1]) * (b4[2] - b1[2]) +
                    (y - b1[1]) * (b3[2] - b1[2]) * (b4[0] - b1[0]) +
                    (b3[0] - b1[0]) * (b4[1] - b1[1]) * (z - b1[2]) -
                    (b4[0] - b1[0]) * (b3[1] - b1[1]) * (z - b1[2]) -
                    (b3[2] - b1[2]) * (b4[1] - b1[1]) * (x - b1[0]) -
                    (b3[0] - b1[0]) * (y - b1[1]) * (b4[2] - b1[2]);
            m2 = det / maindet;
            det = (b2[0] - b1[0]) * (y - b1[1]) * (b4[2] - b1[2]) +
                    (b2[1] - b1[1]) * (z - b1[2]) * (b4[0] - b1[0]) +
                    (x - b1[0]) * (b4[1] - b1[1]) * (b2[2] - b1[2]) -
                    (b4[0] - b1[0]) * (y - b1[1]) * (b2[2] - b1[2]) -
                    (z - b1[2]) * (b4[1] - b1[1]) * (b2[0] - b1[0]) -
                    (x - b1[0]) * (b2[1] - b1[1]) * (b4[2] - b1[2]);
            //coords.push(det / maindet);
            m3 = det / maindet;
            det = (b2[0] - b1[0]) * (b3[1] - b1[1]) * (z - b1[2]) +
                    (b2[1] - b1[1]) * (b3[2] - b1[2]) * (x - b1[0]) +
                    (b3[0] - b1[0]) * (y - b1[1]) * (b2[2] - b1[2]) -
                    (x - b1[0]) * (b3[1] - b1[1]) * (b2[2] - b1[2]) -
                    (b3[2] - b1[2]) * (y - b1[1]) * (b2[0] - b1[0]) -
                    (b3[0] - b1[0]) * (b2[1] - b1[1]) * (z - b1[2]);
            //coords.push(det / maindet);
            //coords.push(1 - coords[0] - coords[1] - coords[2]);
            m4 = det / maindet;
            m1 = 1 - m2 - m3 - m4;
            coords.push(m1);
            coords.push(m2);
            coords.push(m3);
            coords.push(m4);
            return coords;
        }

        function rtd(m1, m2, m3, m4){
            var coords = [];
            coords.push((m1 * b1[0] + m2 * b2[0] + m3 * b3[0] + m4 * b4[0]) / (m1 + m2 + m3 + m4));
            coords.push((m1 * b1[1] + m2 * b2[1] + m3 * b3[1] + m4 * b4[1]) / (m1 + m2 + m3 + m4));
            coords.push((m1 * b1[2] + m2 * b2[2] + m3 * b3[2] + m4 * b4[2]) / (m1 + m2 + m3 + m4));
            return coords;
        }

        function setBC() {
            for (i = 0; i < vertexPositions.length; i+=3)
            {
                var coords = getBc(vertexPositions[i], vertexPositions[i + 1], vertexPositions[i + 2]);
                BC.push(coords[0]);
                BC.push(coords[1]);
                BC.push(coords[2]);
                BC.push(coords[3]);
            }
        }

        function refreshBuf(bone) {
            vertexPositions = [];
            for (i = 0; i < BC.length; i += 4)
            {
                var coords = rtd(BC[i], BC[i + 1], BC[i + 2], BC[i + 3]);
                vertexPositions.push(coords[0]);
                vertexPositions.push(coords[1]);
                vertexPositions.push(coords[2]);
            }
            gl.bindBuffer(gl.ARRAY_BUFFER, bone.VertexPositionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertexPositions), gl.STATIC_DRAW);
        }



        
        function initGL(canvas) {
            gl = canvas.getContext("webgl");

        var shader;
        var shaderScript;
        function getShader(gl, id) {

            var shaderScript = document.getElementById(id);
            if (!shaderScript) {
                return null;
            }

            var str = "";
            var k = shaderScript.firstChild;
            while (k) 
            {
                if (k.nodeType == 3) {
                    str += k.textContent;
                }
                k = k.nextSibling;
            }

            if (shaderScript.type == "x-shader/x-fragment") {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            } else if (shaderScript.type = "x-shader/x-vertex") {
                shader = gl.createShader(gl.VERTEX_SHADER);
            }
            else return null;

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;

        }

        var shaderProgram;

        function initShaders() {
            var fragmentShader = getShader(gl, "shader-fs");
            var vertexShader = getShader(gl, "shader-vs");

            shaderProgram = gl.createProgram();

            gl.attachShader(shaderProgram, vertexShader); //запилим шейдер на видеокарту
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Could not initialise shaders");
            }
            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
            gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "pMatrix");
            shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "mvMatrix");
            shaderProgram.nMatrixUniform = gl.getUniformLocation(shaderProgram, "uNMatrix");
            shaderProgram.ambientColorUniform = gl.getUniformLocation(shaderProgram, "uAmbientColor");
            shaderProgram.lightingDirectionUniform = gl.getUniformLocation(shaderProgram, "uLightingDirection");
            shaderProgram.directionalColorUniform = gl.getUniformLocation(shaderProgram, "uDirectionalColor");
        }


        function getNormal(a, b, c, vertexPositions)
        {
            var v1x = vertexPositions[3 * b] - vertexPositions[3 * a];
            var v1y = vertexPositions[3 * b + 1] - vertexPositions[3 * a + 1];
            var v1z = vertexPositions[3 * b + 2] - vertexPositions[3 * a + 2];

            var v2x = vertexPositions[3 * c] - vertexPositions[3 * a];
            var v2y = vertexPositions[3 * c + 1] - vertexPositions[3 * a + 1];
            var v2z = vertexPositions[3 * c + 2] - vertexPositions[3 * a + 2];


            var r = [];
            r.push(v1y * v2z - v2y * v1z);
            r.push(v1z * v2x - v2z * v1x);
            r.push(v1x * v2y - v2x * v1y);
            var res = [];
            vec3.normalize(r, res);

            return res;

        }

        function setNormal(a, normal, normalBuffer) {
            normalBuffer[3 * a] = normal[0];
            normalBuffer[3 * a + 1] = normal[1];
            normalBuffer[3 * a + 2] = normal[2];
        }

        function parse(data, bone) {
            var lines = data.split("\n");

            var counts = lines[0].split(" ");

            var v = parseInt(counts[0]);
            var ed = parseInt(counts[1]);
            var f = parseInt(counts[2]);


            var edges = [];



            for (i = 1; i <= v; ++i) {
                var val = lines[i].split(/\s+/);

                for (j = 0; j < val.length - 1; ++j) {
                    vertexPositions.push(parseFloat(val[j]));
                    j++;
                    vertexPositions.push(parseFloat(val[j]));
                    j++;
                    vertexPositions.push(parseFloat(val[j]));
                }
            }
            for (i = v + 1; i <= v + ed; ++i) {
                var val = lines[i].split(/\s+/);
                for (j = 0; j < val.length - 1; ++j){
                    edges.push(parseInt(val[j]));
                    j++;
                    edges.push(parseInt(val[j]));
                    j++;
                }
            }
            for (i = v + ed + 1; i <= v + ed + f; ++i) {
                var val = lines[i].split(/\s+/);
                if (val[0] != 'f') continue;
                var figure_type = parseInt(val[1]);
                var a = [];
                var NormalA, NormalB, NormalC;
                var e, ind;
                switch (figure_type)
                {
                    case 3:

                        for (j = 2; j <= 4; ++j)
                        {
                            e = parseInt(val[j]);
                            ind = (e >= 0)? e * 2 : (-1 * e - 1) * 2 + 1;
                            triangleBuffer.push(edges[ind]);
                            a.push(edges[ind]);
                        }

                        NormalA = getNormal(a[0], a[2], a[1], vertexPositions);
                        setNormal(a[0], NormalA, normalBuffer);
                            
                        NormalB = getNormal(a[1], a[0], a[2], vertexPositions);
                        setNormal(a[1], NormalB, normalBuffer);
                            
                        NormalC = getNormal(a[2], a[1], a[0], vertexPositions);
                        setNormal(a[2], NormalC, normalBuffer);

                        break;
                    case 4:
                        e = [];
                        var q = -1;
                        for (j = 2; j <= 5; ++j)
                        {
                            e.push(parseInt(val[j]));
                            q++;
                            ind = (e[q] > 0)? e[q] * 2 : (-1 * e[q] - 1) * 2 + 1;
                            //triangleBuffer.push(edges[ind]);
                            a.push(edges[ind]);
                        }
                        triangleBuffer.push(a[0]);
                        triangleBuffer.push(a[1]);
                        triangleBuffer.push(a[2]);
                        e.push(parseInt(val[5]));
                        NormalA = getNormal(a[0], a[2], a[1], vertexPositions);
                        setNormal(a[0], NormalA, normalBuffer);

                        NormalB = getNormal(a[1], a[0], a[2], vertexPositions);
                        setNormal(a[1], NormalB, normalBuffer);

                        NormalC = getNormal(a[2], a[1], a[0], vertexPositions);
                        setNormal(a[2], NormalC, normalBuffer);

                        a[1] = a[2];
                        a[2] = a[3];

                        triangleBuffer.push(a[0]);
                        triangleBuffer.push(a[1]);
                        triangleBuffer.push(a[2]);

                        NormalA = getNormal(a[0], a[2], a[1], vertexPositions);
                        setNormal(a[0], NormalA, normalBuffer);

                        NormalB = getNormal(a[1], a[0], [2], vertexPositions);
                        setNormal(a[1], NormalB, normalBuffer);

                        NormalC = getNormal(a[2], a[1], a[0], vertexPositions);
                        setNormal(a[2], NormalC, normalBuffer);

                        break;


                }


            }
            vertexPositions.numItems = vertexPositions.length / 3;
            triangleBuffer.numItems = triangleBuffer.length / 3;
            bone.VertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, bone.VertexPositionBuffer);

            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertexPositions), gl.STATIC_DRAW);

            bone.VertexPositionBuffer.numItems = vertexPositions.numItems * 3;
            bone.VertexPositionBuffer.itemSize = 3;


            bone.VertexIndicesBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, bone.VertexIndicesBuffer);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(triangleBuffer), gl.STATIC_DRAW);
            bone.VertexIndicesBuffer.numItems = triangleBuffer.numItems * 3;

            bone.NormalBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, bone.NormalBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(normalBuffer), gl.STATIC_DRAW);
            bone.NormalBuffer.numItems = vertexPositions.numItems * 3;
            bone.NormalBuffer.itemsize = 3;
            //bone.VertexPositionBuffer.clear();
            b1.push(vertexPositions[297 * 3]);
            b1.push(vertexPositions[297 * 3 + 1]);
            b1.push(vertexPositions[297 * 3 + 2]);

            b2.push(vertexPositions[680 * 3]);
            b2.push(vertexPositions[680 * 3 + 1]);
            b2.push(vertexPositions[680 * 3 + 2]);

            b3.push(vertexPositions[704 * 3]);
            b3.push(vertexPositions[704 * 3 + 1]);
            b3.push(vertexPositions[704 * 3 + 2]);

            b4.push(vertexPositions[24 * 3]);
            b4.push(vertexPositions[24 * 3 + 1]);
            b4.push(vertexPositions[24 * 3 + 2]);
            setBC();
            console.log(BC[297 * 4]);
            console.log(BC[297 * 4 + 1]);
            console.log(BC[297 * 4 + 2]);
            console.log(BC[297 * 4 + 3]);
        }

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", bone.filename);


            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4)
                {
                    //alert(xmlhttp.responseText);
                    parse(xmlhttp.responseText, bone);
                    console.log('received')
                }
            };
            xmlhttp.send();

        }

        var pMatrix = mat4.create();
        var mvMatrix = mat4.create();
        var mvMatrixStack = [];


        function mvPushMatrix() {
            var copy = mat4.create();
            mat4.set(mvMatrix, copy);
            mvMatrixStack.push(copy);
        }
        function mvPopMatrix() {
            if (mvMatrixStack.length == 0) {
                throw "Invalid popMatrix!";
            }
            mvMatrix = mvMatrixStack.pop();
        }


        function setMatrixUniforms() {
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);

            var normalMatrix = mat3.create();
            mat4.toInverseMat3(mvMatrix, normalMatrix);
            mat3.transpose(normalMatrix);
            gl.uniformMatrix3fv(shaderProgram.nMatrixUniform, false, normalMatrix);
        }

        function degToRad(degrees) {
            return degrees * Math.PI / 180;
        }

        var mouseDown = false;
        var lastMouseX = null;
        var lastMouseY = null;

        var sceneRotationMatrix = mat4.create();
        mat4.identity(sceneRotationMatrix)

        function MouseDown(event) {
            mouseDown = true;
            LastMouseX = event.clientX;
            LastMouseY = event.clientY;
        }
        
        function MouseUp(event) {
            mouseDown = false;
        }
        
        function MouseMove(event) {
            if (!mouseDown)
            {
                return;
            }
            var newX = event.clientX;
            var newY = event.clientY;

            var dx = LastMouseX - newX;
            var newRotationMatrix = mat4.create();
            mat4.identity(newRotationMatrix);
            mat4.rotate(newRotationMatrix, degToRad(dx / 10), [0, 1, 0]);

            var dy = LastMouseY - newY;
            mat4.rotate(newRotationMatrix, degToRad(dy / 10), [1, 0, 0]);

            mat4.multiply(newRotationMatrix, sceneRotationMatrix, sceneRotationMatrix);

            LastMouseX = newX;
            LastMouseY = newY;
        }
        
        function tick() {
            requestAnimationFrame(tick);
            drawScene();
        }

        
        function drawBone(Bone)
        {
            mvPushMatrix();
            if (Bone.Joint != null) {

                mat4.translate(mvMatrix, Bone.Joint.location);

                mat4.rotate(mvMatrix, Bone.Joint.orientation[0], [1, 0, 0]);
                mat4.rotate(mvMatrix, Bone.Joint.orientation[1], [0, 1, 0]);
                mat4.rotate(mvMatrix, Bone.Joint.orientation[2], [0, 0, 1]);

                if (Bone.Joint.movable){
                    for (var j = 0; j < Bone.Joint.Motions.length; ++j) {
                        mat4.rotate(mvMatrix, Bone.Joint.Motions[j].cur_value, Bone.Joint.Motions[j].axis);
                    }
                }
            }

            if (Bone.Visible) {
                if (Bone.VertexIndicesBuffer == null || Bone.VertexPositionBuffer == null)
                    return;
                gl.bindBuffer(gl.ARRAY_BUFFER, Bone.VertexPositionBuffer);
                gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, Bone.VertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);


                gl.bindBuffer(gl.ARRAY_BUFFER, Bone.NormalBuffer);
                gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, Bone.NormalBuffer.itemsize, gl.FLOAT, false, 0, 0);

                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, Bone.VertexIndicesBuffer);

                setMatrixUniforms();
                gl.drawElements(gl.TRIANGLES, Bone.VertexIndicesBuffer.numItems, gl.UNSIGNED_SHORT, 0);
            }
            var i = 0;
            for (; i < Bone.Childs.length; ++i)
            {
                drawBone(Bone.Childs[i]);
            }
            mvPopMatrix();
        }
        
        
        function drawScene() {
            gl.viewport(0, 0, gl.viewWidth, gl.viewHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            mat4.perspective(45, gl.viewWidth / gl.viewHeight, 0.01, 100, pMatrix);

            gl.uniform3f(
                    shaderProgram.ambientColorUniform,
                    0.4, 0.2, 0.2
            );
            var lightingDirection = [
                -0.25, -0.25, 1.0
            ];
            var adjustedLD = vec3.create();
            vec3.normalize(lightingDirection, adjustedLD);
            vec3.scale(adjustedLD, -1);
            gl.uniform3fv(shaderProgram.lightingDirectionUniform, adjustedLD);
            gl.uniform3f(
                    shaderProgram.directionalColorUniform,
                    0.8, 0.8, 0.8
            );



            mat4.identity(mvMatrix); //в центр пространства

            mat4.translate(mvMatrix, [0.0, 0.0, -2.0]);
            //mat4.rotate(mvMatrix, degToRad(-100), [0, 1, 0]);

            //mat4.translate(mvMatrix, [-2.432625830173496, -133.14659118652344, -3.5792047381401071]);
            //mat4.scale(mvMatrix, [10, 10, 10]);

            mat4.multiply(mvMatrix, sceneRotationMatrix);



            drawBone(humerus);



        }

            //testMotion();

            gl.enable(gl.DEPTH_TEST);

            canvas.onmousedown = MouseDown;
            document.onmouseup = MouseUp;
            document.onmousemove = MouseMove;


            tick();

        }
